<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMart Grocery Store</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- Header Section -->
<header>
    <div class="logo">
        <img src="img/logo.png" alt="FoodMart Logo">
        <h1>FOODMART <p>Grocery Store</p></h1>
    </div>
    <div class="search-cart">
        <select>
            <option>Tất cả </option>
            <option>Gạo</option>
            <option>Bánh mì</option>
        </select>
        <input type="text" placeholder="Tìm kiếm với hơn 150 sản phẩm">
        <button>Tìm kiếm</button>
        <div class="contact-cart">
            <p>Hỗ trợ? <strong> 1800 1234</strong></p>
        </div>
    </div>

    <div class="login">
        <img src = "img/login.jpg" >
        <img src="img/cart.png">
    </div>
</header>

<!-- Navigation Menu -->
<nav>
    <ul>
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Sản phẩm</li>

    </ul>
</nav>

<!-- Category Section -->
<section class="category">
    <h2>Phân Loại </h2>
    <a href="#" class="view-all text-decoration-none">Tất cả →</a>
    <div class="swiper-buttons">
        <button class="swiper-prev category-carousel-prev btn btn-yellow">❮</button>
        <button class="swiper-next category-carousel-next btn btn-yellow">❯</button>
    </div>
    <div class="category-list">
        <div class="category-item">
            <img src="img/rice.jpg" alt="Gạo">
            <p>Gạo</p>
        </div>
        <div class="category-item">
            <img src="img/lúa.jpg" alt="Lúa mì">
            <p>Lúa mì</p>
        </div>
        <div class="category-item">
            <img src="img/ngô.jpg" alt="Bắp">
            <p>Bắp</p>
        </div>
        <div class="category-item">
            <img src="img/cao%20lương.jpg" alt="Cao lương">
            <p>Cao lương</p>
        </div>
        <div class="category-item">
            <img src="img/kê.jpg" alt="Kê">
            <p>Kê</p>
        </div>

    </div>


</section>


<!--Trending product section-->
<section class="trending-products">
    <h2> Sản Phẩm Thịnh Hành</h2>
    <a href="#" class="view-all">Tất Cả →</a>
    <div class="swiper-buttons">
        <button class="swiper-prev category-carousel-prev btn btn-yellow">❮</button>
        <button class="swiper-next category-carousel-next btn btn-yellow">❯</button>
    </div>
    <div class="product">
        <img src="img/gạo%20nếp.jpg" alt="Gạo nếp">
        <div class="product-info">
            <h3>Gạo nếp</h3>
            <p class="price">23,000 VNĐ</p>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
            <i class="fa fa-heart"></i>
            <span class="discount">-30%</span>
        </div>
    </div>
    <div class="product">
        <img src="img/gạo%20nếp.jpg" alt="Gạo nếp">
        <div class="product-info">
            <h3>Gạo nếp</h3>
            <p class="price">23,000 VNĐ</p>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
            <i class="fa fa-heart"></i>
            <span class="discount">-30%</span>
        </div>
    </div>
    <div class="product">
        <img src="img/gạo%20nếp.jpg" alt="Gạo nếp">
        <div class="product-info">
            <h3>Gạo nếp</h3>
            <p class="price">23,000 VNĐ</p>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
            <i class="fa fa-heart"></i>
            <span class="discount">-30%</span>
        </div>
    </div>


</section>

</body>
</html>
