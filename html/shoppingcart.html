<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/shoppingcart.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../image/shoppingcart/6.png" alt="Logo" />
        </div>
        <div class="basket" onclick="openCart()">
            <a href="javascript:void(0);">
                <img src="../image/shoppingcart/shoppingcart.png" alt="Basket Icon" />
                <span class="count-product-cart" id="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart modal-cart">
        <div class="container cart-container">
            <!-- Cart Title -->
            <div class="cart-title">
                <h1>Giỏ hàng của bạn</h1>
            </div>

            <!-- Empty Cart Message -->
            <div class="gio-hang-trong" style="display: none;">
                <i class="fa fa-cart-arrow-down"></i>
                <p>Không có sản phẩm nào trong giỏ hàng của bạn</p>
            </div>

            <!-- List of Cart Items -->
            <ul class="cart-list">
                <!-- Các sản phẩm sẽ được hiển thị động từ JavaScript -->
            </ul>

            <!-- Cart Summary -->
            <div class="summary">
                <div class="inner_container">
                    <div class="summary-content">
                        <!-- Sub Total & VAT -->
                        <div class="col_1of2 meta-data">
                            <div class="sub-total">
                                <em>Tổng phụ: </em><span class="amount sub-total-amount">0 VNĐ</span>
                            </div>
                            <div class="taxes">
                                <em>VAT: </em><span class="amount">20%</span>
                            </div>
                        </div>
                        <!-- Total Amount -->
                        <div class="col_1of2 total">
                            <span class="amount total-amount">Tổng: 0 VNĐ</span>
                        </div>
                    </div>
                    <!-- Summary Buttons -->
                    <div class="btn-summary">
                        <a href="home.html" class="btn-checkout btn-reverse">Tiếp tục mua sắm</a>
                        <a href="#" class="btn-checkout thanh-toan disabled">Thanh toán</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- External JavaScript -->
    <script src="../js/shoppingcart.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
