<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/shoppingcart.css">
</head>

<body>
    <div class="grid_12 header">

        <div class="logo">
            <img src="../image/shoppingcart/6.png" />
        </div>
        <div class="basket">
            <a href="#"><img src="../image/shoppingcart/shoppingcart.png" /></a>
        </div>
    </div>
    <div class="cart">
        <div class="container">
            <div class="grid_12">
                <h1>Your Cart</h1>
            </div>
            <ul class="items">
                <li class="grid_4 item">
                    <a href="#" class="btn-remove">
                        <i class="far fa-trash-alt"></i>
                    </a>
                    <div class="preview">
                        <img src="../image/shoppingcart/ngo.jpg" />
                    </div>
                    <div class="details" data-price="30.000">
                        <h3>
                            Ngô
                        </h3>
                        <p>Loại tốt (1480g)</p>

                    </div>
                    <div class="inner_container">

                        <div class="col_1of2 align-center picker">
                            <p>
                                <a href="#" class="btn-quantity plus">
                                    <i class="fas fa-plus"></i>

                                </a>
                            <div class="col_1of2 quantity-text">
                                <p><span class="current_quantity">1</span> x 30.000VNĐ</p>
                            </div>
                            <a href="#" class="btn-quantity minus">
                                <i class="fas fa-minus"></i>

                            </a>
                            </p>
                            <input type="hidden" class="quantity_field" name="quantity" data-price=" 30.000"
                                value="1" />
                        </div>
                    </div>

                </li>

                <li class="grid_4 item">
                    <a href="#" class="btn-remove">
                        <i class="far fa-trash-alt"></i>
                    </a>
                    <div class="preview">
                        <img src="../image/shoppingcart/gao.jpg" />
                    </div>
                    <div class="details" data-price="25.000">
                        <h3>
                            Gạo
                        </h3>
                        <p>Loại 1</p>
                    </div>
                    <div class="inner_container">

                        <div class="col_1of2 align-center picker">
                            <p>
                                <a href="#" class="btn-quantity plus">
                                    <i class="fas fa-plus"></i>

                                </a>
                            <div class="col_1of2 quantity-text">
                                <p><span class="current_quantity">1</span> x 25.000VNĐ</p>
                            </div>
                            <a href="#" class="btn-quantity minus">
                                <i class="fas fa-minus"></i>

                            </a>
                            </p>
                            <input type="hidden" class="quantity_field" name="quantity" data-price="25.000" value="1" />
                        </div>
                    </div>

                </li>
                <li class="grid_4 item">
                    <a href="#" class="btn-remove">
                        <i class="far fa-trash-alt"></i>
                    </a>
                    <div class="preview">
                        <img src="../image/shoppingcart/gao.jpg" />
                    </div>
                    <div class="details" data-price="10.000">
                        <h3>
                            Gạo
                        </h3>
                        <p>Loại 2 (550g)</p>

                    </div>
                    <div class="inner_container">

                        <div class="col_1of2 align-center picker">
                            <p>
                                <a href="#" class="btn-quantity plus">
                                    <i class="fas fa-plus"></i>

                                </a>
                            <div class="col_1of2 quantity-text">
                                <p><span class="current_quantity">1</span> x 10.000VNĐ</p>
                            </div>
                            <a href="#" class="btn-quantity minus">
                                <i class="fas fa-minus"></i>

                            </a>
                            </p>
                            <input type="hidden" class="quantity_field" name="quantity" data-price="10.000" value="1" />
                        </div>
                    </div>

                </li>
            </ul>
            <div class="grid_12 delivery-payment">
                <div class="grid_6 delivery-address">
                    <h3>Delivery Address</h3>
                    <p>ĐH Nông Lâm</br>
                        TP THỦ Đ</p>
                </div>
                <div class="grid_6 payment-details">
                    <h3>Payment Card</h3>
                    <p> **** **** **** 8678</p>
                </div>
            </div>
            <div class="grid_12 coupon">
                <h3>Apply Coupon</h3>
                <input class="coupon-input" type="text">
            </div>

            <div class="grid_12 summary">
                <div class="inner_container">
                    <div class="summary-content">
                        <div class="col_1of2 meta-data">
                            <div class="sub-total">
                                <em>Sub Total: </em><span class="amount"></span>
                            </div>
                            <div class="taxes">
                                <em>Plus VAT: </em><span class="amount"> 20%</span>
                            </div>

                        </div>
                        <div class="col_1of2">
                            <div class="total">
                                <span class="amount"></span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-summary">

                        <a href="#" class="btn-checkout btn-reverse">Continue Shopping</a>

                        <a href="#" class="btn-checkout">Checkout</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/shoppingcart.js"></script>


</body>

</html>
