<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <!--=============== LOGIN IMAGE ===============-->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
        </mask>
        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z" />
            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="../image/login/bg-img.jpg" />
        </g>
    </svg>

    <!--=============== LOGIN ===============-->
    <div class="login container grid" id="loginAccessRegister">
        <!--===== LOGIN ACCESS =====-->
        <div id="loginForm" class="login__access">
            <h1 class="login__title">Log in to your account.</h1>
            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box">
                            <input type="text" id="login-name" name="login-name" required placeholder=" " class="login__input" >
                            <label for="login-name" class="login__label">Name</label>
                            <i class="ri-mail-fill login__icon"></i>
                            <span class="form-message namelogin"></span>
                        </div>
                        <div class="login__box">
                            <input type="password" id="login-password" name="login-password" required placeholder=" " class="login__input" >
                            <label for="login-password" class="login__label">Password</label>
                            <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                            <span class="form-message-check-login form-message"></span>
                        </div>
                    </div>
                    <p>
                        <button id="forgotPasswordLink" class="forgotPasswordLink">Forgot your password?</button>
                    </p>
                    <button type="button" id="login-button" class="login__button">Login</button>

                </form>
                <p class="login__switch">
                    Don't have an account?
                    <button id="loginButtonRegister">Create Account</button>
                </p>
            </div>
        </div>

        <!--===== LOGIN REGISTER =====-->
        <div id="registerForm" class="login__register" style="display: none;">
            <h1 class="login__title">Create new account.</h1>
            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__box">
                        <input type="text" id="names" name="names" required placeholder=" " class="login__input" aria-label="Names">
                        <label for="names" class="login__label">Names</label>
                        <i class="ri-id-card-fill login__icon"></i>
                        <span class="form-message-name form-message"></span>
                    </div>
                    <div class="login__box">
                        <input type="text" id="phone" name="phone" required placeholder=" " class="login__input" aria-label="Phone Number">
                        <label for="phone" class="login__label">Số điện thoại</label>
                        <i class="ri-id-card-fill login__icon"></i>
                        <span class="form-message-phone form-message"></span>
                    </div>
                    <div class="login__box">
                        <input type="email" id="emailCreate" name="emailCreate" required placeholder=" " class="login__input" aria-label="Email">
                        <label for="emailCreate" class="login__label">Email</label>
                        <i class="ri-mail-fill login__icon"></i>
                        <span class="form-message-email form-message"></span>
                    </div>
                    <div class="login__box">
                        <input type="password" id="passwordCreate" name="passwordCreate" required placeholder=" " class="login__input" aria-label="Password">
                        <label for="passwordCreate" class="login__label">Password</label>
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                        <span class="form-message-password form-message"></span>
                    </div>
                    <button type="submit" class="login__button" id="signup-button">Create account</button>
                </form>
                <p class="login__switch">
                    Already have an account?
                    <button id="loginButtonAccess">Log In</button>
                </p>
            </div>
        </div>

        <!-- ===== FORGOT PASSWORD ===== -->
        <div id="forgotPasswordForm" class="forgot-password" style="display: none;">
            <h1 class="login__title">Forgot your password?</h1>
            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__box">
                        <input type="email" id="emailForgot" required placeholder=" " class="login__input" aria-label="Email">
                        <label for="emailForgot" class="login__label">Email</label>
                        <i class="ri-mail-fill login__icon"></i>
                        <span class="form-message mail"></span>
                    </div>
                    <button type="submit" class="login__button">Reset Password</button>
                </form>
                <p class="login__switch">
                    Remember your password?
                    <button id="backToLoginButton">Log In</button>
                </p>
            </div>
        </div>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="../js/login.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
