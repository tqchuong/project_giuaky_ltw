<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/shoppingcart.css">
</head>

<body>
<!-- Header -->
<header class="header">
    <div class="logo">
        <img src="../image/shoppingcart/6.png" alt="Logo"/>
    </div>
    <div class="basket">
        <a href="javascript:void(0);" onclick="toggleCart()">
            <img src="../image/shoppingcart/shoppingcart.png" alt="Basket Icon"/>
        </a>
    </div>
</header>

<!-- Cart Section -->
<section class="cart">
    <div class="container">
        <!-- Cart Title -->
        <div class="cart-title">
            <h1>Your Cart</h1>
        </div>

        <!-- Cart Items -->
        <div class="cart-body">
            <!-- Empty Cart Message -->
            <div class="gio-hang-trong">
                <i class="fa-thin fa-cart-xmark"></i>
                <p>Không có sản phẩm nào trong giỏ hàng của bạn</p>
            </div>
            <!-- List of Cart Items -->
            <ul class="cart-list">
                <!-- Cart items sẽ được thêm vào đây bởi JavaScript -->
            </ul>
        </div>

        <!-- Delivery & Payment Details -->
        <div class="delivery-payment grid_12">
            <div class="delivery-address grid_6">
                <h3>Delivery Address</h3>
                <p>ĐH Nông Lâm<br>TP THỦ ĐƯC</p>
            </div>
            <div class="payment-details grid_6">
                <h3>Payment Card</h3>
                <p>**** **** **** 8678</p>
            </div>
        </div>

        <!-- Coupon Section -->
        <div class="coupon grid_12">
            <h3>Apply Coupon</h3>
            <input class="coupon-input" type="text" placeholder="Enter coupon code">
        </div>

        <!-- Cart Summary -->
        <div class="summary grid_12">
            <div class="inner_container">
                <div class="summary-content">
                    <!-- Sub Total & VAT -->
                    <div class="col_1of2 meta-data">
                        <div class="sub-total">
                            <span>Tổng :</span>
                            <span class="amount">0 VNĐ</span>
                        </div>
                        
                    </div>
                    <!-- Vùng hiển thị tổng tiền -->
                    <div class="col_1of2 total">
                        <span class="amount">0 VNĐ</span> <!-- Tổng tiền sẽ được JavaScript chèn vào đây -->
                    </div>
                <!-- Summary Buttons -->
                <div class="btn-summary">
                    <a href="home.html" class="btn-checkout btn-reverse">Continue Shopping</a>
                    <a href="#" class="btn-checkout">Checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- External JavaScript -->
<script src="../js/shoppingcart.js"></script>
</body>

</html>
